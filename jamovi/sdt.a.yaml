---
name:  sdt
title: Signal Detection Theory
menuGroup: resWagner
version: '1.0.0'
jas: '1.1'

options:
    - name: data
      type: Data

    - name: stim
      title: Stimulus
      type: Variable
      
    - name: sig
      title: Signal
      type: Level
      variable: (stim)

    - name: res
      title: Response
      type: Variable

    - name: subj
      title: Subject (optional)
      type: Variable
      default:

    - name: group
      title: Group (optional)
      type: Variable
      default:
      
    - name: nSamples
      title: Samples
      type: Number
      min: 1
      max: 1000000
      default: 1000
      description:
          R: >
            a number between 1 and 1000000 (default: 1000) specifying the number of 
            samples that need to be drawn from the posterior distribution
            
    - name: nChains
      title: Chains
      type: Number
      min: 1
      max: 10
      default: 3
      description:
          R: >
            a number between 1 and 10 (default: 3) specifying the number of 
            MCMC chains that need to be drawn from the posterior distribution
            
    - name: nBurnin
      title: Burn-in
      type: Number
      min: 0
      max: 1000000
      default: 0
      description:
          R: >
            a number between 1 and 1000000 (default: 1000) specifying the number of 
            burn-in samples that need to be drawn
            
    - name: nThin
      title: Thinning
      type: Number
      min: 1
      max: 100
      default: 1
      description:
          R: >
            a number between 1 and 100 (default: 1) save the nth number of each chain
...
